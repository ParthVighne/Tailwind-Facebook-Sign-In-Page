<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-gray-100">

    <div class="container mt-48 mx-auto flex items-center justify-center flex-row">
        <div class="left w-2/5">
            <img src="/Images/fb logo.svg" alt="Facebook Logo" class="w-96 -m-4">
            <p class="text-3xl mx-6">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>

        <div class="right bg-white flex flex-col p-4 rounded-md w-1/4 shadow-xl shadow-gray-400 relative">
            <input class="p-4 border border-grey-300 my-2 rounded-md text-lg font-medium outline-blue-400" type="text"
                placeholder="Email address or phone number">
            <input class="p-4 border border-grey-300 my-2 rounded-md text-lg font-medium outline-blue-400"
                type="password" placeholder="Password">
            <button class="my-2 bg-blue-500 hover:bg-blue-600 p-3 text-white rounded-md font-bold text-xl  "
                type="submit">Log In</button>
            <span class="my-2 text-center text-blue-500 font-medium hover:underline cursor-pointer">Forgotten
                Password?</span>
            <br>
            <hr>
            <br>
            <button
                class="my-2  bg-green-500 hover:bg-green-600 p-3 px-5 text-white rounded-md w-fit m-auto font-bold text-lg"
                type="submit">Create New
                Account</button>
            <span class="absolute -bottom-12"><strong class="hover: cursor-pointer hover:underline"> Create a Page
                </strong>for a celebrity, brand or business.</span>
        </div>
    </div>

</body>

</html>
